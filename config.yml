# config.yml
# Configuration for the Modular Voice Agent

# General Application Settings
application:
  log_level: "INFO" # DEBUG, INFO, WARNING, ERROR, CRITICAL
  orchestrator_port: 8000

# --- Infrastructure/Gateway ---

# --- Input Processing ---
speech_to_text_service:
  provider: "assemblyai" # Changed provider to AssemblyAI
  deepgram_settings: # Can be left or commented out
    api_key: "${DEEPGRAM_API_KEY}"
  assembly_ai_settings:
    api_key: "${ASSEMBLYAI_API_KEY:-}" # Added placeholder

acoustic_emotion_analyzer_service:
  model_path: "${ACOUSTIC_EMOTION_MODEL_PATH:-path/to/acoustic_emotion_model.pkl}"
  sample_rate: 22050

# --- Core Logic / Dialogue Management ---
rasa_service:
  server_url: "${RASA_SERVER_URL:-rasa_server}"
  # model_path: "/path/to/your/rasa_model.tar.gz"

# --- Specialist Modules / Tools ---
empathy_specialist_service:
  provider: "topic_based_empathetic_chatbot"
  topic_chatbot_settings:
    t5_chitchat_model_uri: "madhavappaneni/t5-small-chit-chat-conv"
    t5_empathetic_model_uri: "madhavappaneni/t5-small-empathetic-dialogue"
    gpt2_topical_model_uri: "madhavappaneni/gpt2-medium-topical-dialogue"

generic_sales_skill_service:
  model_path: "${GENERIC_SALES_MODEL_PATH:-path/to/generic_sales_model.pkl}"
  playbooks:
    opening_scripts_path: "${GS_PLAYBOOK_OPENING:-path/to/data/sales_training/opening_lines.csv}"
    objection_handling_path: "${GS_PLAYBOOK_OBJECTION:-path/to/data/sales_training/objection_responses.json}"
    closing_techniques_path: "${GS_PLAYBOOK_CLOSING:-path/to/data/sales_training/closing_playbook.txt}"

real_estate_knowledge_service:
  tf_model_base_path: "${RE_TF_MODEL_BASE_PATH:-/app/ml_models/}"
  property_embedding_model_weights: "real_estate/tf_property_model_weights.h5"
  prospect_embedding_model_weights: "real_estate/tf_prospect_model_weights.h5"
  matching_model_weights: "real_estate/tf_matching_model_weights.h5"
  database_connections:
    mls_db:
      type: "postgresql"
      host: "${MLS_DB_HOST:-localhost}"
      port: ${MLS_DB_PORT:-5432}
      user: "${MLS_DB_USER:-}"
      password: "${MLS_DB_PASS:-}"
      database_name: "${MLS_DB_NAME:-mls_data}"
    regional_metrics_db:
      type: "sqlite"
      path: "${RE_REGIONAL_DB_PATH:-/path/to/data/real_estate/regional_metrics.db}"
  real_estate_glossary_path: "${RE_GLOSSARY_PATH:-path/to/data/real_estate/glossary.json}"
  legal_document_templates_path: "${RE_LEGAL_DOCS_PATH:-path/to/data/real_estate/legal_docs/}"

sales_agent_service:
  default_sales_stage: "greeting"
  lead_gen_strategy:
    cold_calling_script_variant: "variant_A_aggressive"
    relationship_building_focus_areas: ["local_community_events", "market_updates"]

# --- Response Generation ---
natural_language_generation_service:
  provider: "local_llama"
  local_llama_settings:
    model_path: "${LLAMA_MODEL_PATH:-/path/to/your/llama_model_gguf}"
  openai_gpt_settings:
    api_key: "${OPENAI_API_KEY:-}"
    model_name: "gpt-3.5-turbo"
  anthropic_claude_settings:
    api_key: "${ANTHROPIC_API_KEY:-}"
    model_name: "claude-2"

text_to_speech_service:
  provider: "simulation"
  elevenlabs_settings:
    api_key: "${ELEVENLABS_API_KEY}"
    default_voice_id: "21m00Tcm4TlvDq8ikWAM"
  sesame_csm_settings:
    service_url: "${SESAME_CSM_URL:-http://default_sesame_url}"
    # timeout: 10

